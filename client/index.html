<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Foodster Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Foodster - Twitter for Food</h1>
    </header>
    <container>
      <form class="food-form">
        <label for="name">Restaurant Name</label>
        <input id="name" type="text" name="name" />
        <label for="content">Post</label>
        <textarea class="post-entry" type="text" name="content"></textarea>
        <button class="post-btn">Send your food post</button>
      </form>
      <div class="loading">
        <iframe
          src="https://giphy.com/embed/sSgvbe1m3n93G"
          width="50"
          height="50"
          frameBorder="0"
          class="giphy-embed"
          allowFullScreen
        ></iframe>
      </div>
    </container>
    <script src="client.js"></script>
  </body>
</html>
